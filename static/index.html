<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <link href='https://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>

    <script src="/js/client.js"></script>
    <script src="/js/index.js"></script>
    <style>
        body {
            padding-top: 50px;
            background-color: #ebebe0;
        }
        #header {
            font-family: 'Lobster Two', cursive;
            color: black;
            font-size: 4.5em;
        }
        .center {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center" id="header">Shorten</h2>
        <div id="errorHolder"></div>
        <form class="center form-inline" id="shortenForm">
            <div class="input-group">
                <input id="longUrl" class="form-control" style="width: 500px;" placeholder="Long URL..." type="url" required>
                <span class="input-group-btn">
           <button id="shorten" class="btn btn-primary" type="submit">Shorten</button>
         </span>
            </div>
        </form>

        <div class="modal fade shortened-link" id="shortened-link" tabindex="-1" role="dialog" aria-labelledby="shortened-link">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Short Link:</h4>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control" id="shortLinkBox" readonly>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">Got It!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
